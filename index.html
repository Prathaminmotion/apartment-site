<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Apartment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="room-container">
    <img id="room-image" src="room.png" alt="Interactive apartment room">
    <!-- Transparent hotspots -->
    <div class="hotspot" data-zone="bed"></div>
    <div class="hotspot" data-zone="clothes"></div>
    <div class="hotspot" data-zone="vault"></div>
    <div class="hotspot" data-zone="tv"></div>
    <div class="hotspot" data-zone="art"></div>
    <div class="hotspot" data-zone="window"></div>
    <div class="hotspot" data-zone="laptop"></div>
    <div class="hotspot" data-zone="desk"></div>
    <div class="hotspot" data-zone="bookshelf"></div>
    <div class="hotspot" data-zone="mirror"></div>
  </main>

  <!-- Modal -->
  <div id="content-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div id="modal-box" role="document">
      <button id="close-btn" aria-label="Close">&times;</button>
      <div id="modal-content">Placeholder</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
