<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Apartment Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="room">
    <img src="room.png" usemap="#apartment-map" alt="Apartment" />
    <map name="apartment-map">
      <area shape="rect" coords="80,500,500,740" alt="Bed" onclick="showContent('bed')" />
      <area shape="rect" coords="600,400,680,460" alt="Laptop" onclick="showContent('laptop')" />
      <area shape="rect" coords="580,420,800,500" alt="Desk" onclick="showContent('desk')" />
      <area shape="rect" coords="850,420,1020,720" alt="Bookshelf" onclick="showContent('bookshelf')" />
      <area shape="rect" coords="640,200,950,400" alt="Window" onclick="showContent('window')" />
      <area shape="rect" coords="50,220,240,500" alt="Closet" onclick="showContent('closet')" />
      <area shape="rect" coords="1040,250,1120,340" alt="Mirror" onclick="showContent('mirror')" />
      <area shape="rect" coords="250,270,430,380" alt="TV" onclick="showContent('tv')" />
      <area shape="rect" coords="960,700,1040,760" alt="Drawer" onclick="showContent('drawer')" />
    </map>
  </div>

  <!-- Hidden modal until activated -->
  <div id="content-modal" class="hidden">
    <div id="modal-box">
      <span id="close-btn" onclick="hideContent()">Ã—</span>
      <div id="modal-content">Placeholder</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
