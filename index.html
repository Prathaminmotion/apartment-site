<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Apartment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="room-container">
    <img id="room-image" src="room.png" alt="Interactive apartment room" />

    <!-- Dots placed at the CENTER of each annotated zone -->
    <span class="dot dot-bed"      data-zone="bed"      data-label="Bed"></span>
    <span class="dot dot-clothes"  data-zone="clothes"  data-label="Closet"></span>
    <span class="dot dot-vault"    data-zone="vault"    data-label="Vault"></span>
    <span class="dot dot-tv"       data-zone="tv"       data-label="TV"></span>
    <span class="dot dot-art"      data-zone="art"      data-label="Artwork"></span>
    <span class="dot dot-window"   data-zone="window"   data-label="Window"></span>
    <span class="dot dot-laptop"   data-zone="laptop"   data-label="Laptop"></span>
    <span class="dot dot-desk"     data-zone="desk"     data-label="Desk"></span>
    <span class="dot dot-bookshelf"data-zone="bookshelf"data-label="Bookshelf"></span>
    <span class="dot dot-mirror"   data-zone="mirror"   data-label="Mirror"></span>
  </main>

  <!-- Modal -->
  <div id="content-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div id="modal-box" role="document">
      <button id="close-btn" aria-label="Close">&times;</button>
      <div id="modal-content">Placeholder</div>
    </div>
  </div>
  <script>
// Once the page loads, clicking anywhere on the room image
// will pop up its (x,y) coordinate relative to the image top-left.
window.addEventListener('DOMContentLoaded', () => {
  const img = document.getElementById('room-image');
  img.style.cursor = 'crosshair';
  img.addEventListener('click', e => {
    const rect = img.getBoundingClientRect();
    const x = Math.round(e.clientX - rect.left);
    const y = Math.round(e.clientY - rect.top);
    alert(`Position: x=${x}, y=${y}`);
  });
});
</script>

  <script src="script.js"></script>
</body>
</html>
