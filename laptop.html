<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Terminal</title>
  <link rel="stylesheet" href="laptop.css">
</head>
<body>
  <div class="screen">
    <div id="output" class="output-area">
      <div class="line">Welcome to your personal terminal. Type <code>/help</code> to begin.</div>
    </div>
    <div class="input-container">
      <span class="prompt">$</span>
      <input type="text" id="terminal-input" autocomplete="off" placeholder="Enter a command..." />
    </div>
  </div>
  <script src="laptop.js"></script>
</body>
</html>
